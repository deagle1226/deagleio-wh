<div id="stripe3"></div>

<main>
	<header>
		<div id="logo">
			<a href="/">deagle<span>io</span></a>
		</div>
		<div id="logo" class="fixed" style="display:none;">
			<a href="/">deagle<span>io</span></a>
		</div>
		<div id="description">{{ getSetting('site_description') }}</div>

		{% set types = getTypes() %}
		<nav id="main-nav" class="pills center">
		{% for type in types %}
	    	<a href="{{ url(type) }}" {% if getCurrentUrl()|startsWith(url(type)) %}class="active" {% endif %}>{{ type.name }}</a>
    	{% endfor %}
			<a href="/aboutme" {% if getCurrentUrl()|startsWith('/aboutme') %}class="active" {% endif %}>About Me</a>
		    <a href="/cms/">CMS</a>
		</nav>
		<nav id="main-nav-fixed" class="pills center fixed" style="display:none;">
		{% for type in types %}
	    	<a href="{{ url(type) }}" {% if getCurrentUrl()|startsWith(url(type)) %}class="active" {% endif %}>{{ type.name }}</a>
    	{% endfor %}
			<a href="/aboutme" {% if getCurrentUrl()|startsWith('/aboutme') %}class="active" {% endif %}>About Me</a>
		    <a href="/cms/">CMS</a>
		</nav>
	</header>
