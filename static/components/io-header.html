<link rel="import" href="../bower/polymer/polymer.html">

<polymer-element name="io-header">
    <template>
        <style>
            :host {
                background: #555;
                color: #fff;
                display: block;
                position: fixed;
                z-index: 99;
                top: 0; left: 0; right: 0;
            }

            header > a {
                color: #fff;
                text-decoration: none;
                font-weight: 300;
                font-family: 'Roboto Condensed', sans-serif;
                font-size: 20px;
                line-height: 2;
            }

            header > a:before {
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                background: #fff;
                border-radius: 50%;
                color: #555;
                content: '{{ abbr }}';
                width: 25px;
                height: 25px;
                display: inline-block;
                text-align: center;
                line-height: 25px;
                font-size: 13px;
                vertical-align: text-bottom;
                margin: 0 5px;
            }

            header > nav {
                text-align: center;
                padding-right: 105px
            }

            ::content a {
                color: #fff;
                text-decoration: none;
                font-weight: 300;
                font-family: 'Roboto', sans-serif;
                line-height: 40px;
                display: inline-block;
                padding: 0px 5px;
            }

            ::content a:hover {
                color: #eee;
            }

            ::content a.active {
                box-shadow: inset 0px 3px 0px 0px rgba(255,255,255,1);
            }
        </style>
        <header layout horizontal center>
            <a href="/">{{ name }}</a>

            <nav flex>
                <content></content>
            </nav>
        </header>
    </template>
    <script>
    Polymer({
        name: 'deagle.io',
        abbr: 'io'
    });
    </script>
</polymer-element>
